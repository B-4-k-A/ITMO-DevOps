---
- hosts: all
  become: true
#  vars:
#    container_count: 1
#    default_container_name: docker
#    default_container_image: ubuntu
#    default_container_command: sleep 1
  tasks:
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        update_cache: true

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu focal stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

- hosts: app
  become: yes
  become_method: sudo
  vars:
    lab_path: "/home/beka/Study/DevOps/lab-1"
    app_path: "/home/vagrant/DevOps/lab-1"
  tasks:
    - name: Cloning repository
      git:
        repo: https://github.com/mdn/django-locallibrary-tutorial.git
        dest: "{{ app_path }}"
        clone: yes
        update: yes

    - name: Installing requirements from requirements.txt
      pip: 
        requirements: "{{ app_path }}/requirements.txt"
        virtualenv: "{{ app_path }}/venv"

    - name: Make migrations
      command: "python3 {{ app_path }}/manage.py makemigrations"

    - name: Migrate
      command: "python3 {{ app_path }}/manage.py migrate"

    - name: Collect static
      command: "python3 {{ app_path }}/manage.py collectstatic --noinput"

    - name: Run the standard tests
      command: "python3 {{ app_path }}/manage.py test"

#    - name: Create a superuser for app
#      command: "python3 {{ app_path }}/manage.py createsuperuser --username vagrant --email vagrant@mail.ru --noinput"
#
    - name: Copy Dockerfile
      copy: 
        src: "{{ lab_path }}/source/Dockerfile"
        dest: "{{ app_path }}"
        remote_src: no

    - name: Stop instance
      shell: "sudo docker kill $(sudo docker ps -q) && sudo docker rm -f $(sudo docker ps -a -q)"
      ignore_errors: yes


    - name: Configuration docker image
      docker_image:
        build:
          path: "{{ app_path }}"
        name: devops-1
        state: present
        source: build


#    - name: Start docker container
