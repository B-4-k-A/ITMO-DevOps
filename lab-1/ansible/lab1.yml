#        name: devops-1
#        image: devops-1:latest
#        exposed_ports: 
#          - "127.0.0.1:80:80/tcp"
#        state: started

    - name: Start docker container
      shell: "sudo docker run -d -p 80:80 --name devops-1 devops-1:latest"
